services:
  mysql:
    image: mysql:8.0
    container_name: omnipresence-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: omnipresence
      MYSQL_USER: omnipresence
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: infrastructure/docker/api.Dockerfile
    container_name: omnipresence-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql://omnipresence:password@mysql:3306/omnipresence
      MYSQL_HOST: mysql
      MYSQL_DATABASE: omnipresence
      MYSQL_USER: omnipresence
      MYSQL_PASSWORD: password
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALLOWED_HOSTS: localhost,127.0.0.1,api
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py createsuperuser --noinput --email admin@omnipresence.com --password admin || true &&
        python manage.py runserver 0.0.0.0:8000
      "

  web:
    build:
      context: .
      dockerfile: infrastructure/docker/web.Dockerfile
    container_name: omnipresence-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  mysql_data:
